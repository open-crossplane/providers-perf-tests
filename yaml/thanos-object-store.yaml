# <your_s3_bucket_name>: The name of your S3 bucket where you want to store the metrics.
# <your_aws_region>: The AWS region where your S3 bucket is located (e.g., us-east-1).
# <your_aws_access_key>: Your AWS access key.
# <your_aws_secret_key>: Your AWS secret key.
type: S3
config:
  bucket: $thanos_bucket
  endpoint: s3.$eks_region.amazonaws.com
  access_key: $aws_access_key
  secret_key: $aws_secret_key
  insecure: false
  signature_version2: false
  encrypt_sse: false
  http_config:
    idle_conn_timeout: 1m30s
    response_header_timeout: 1m30s
    insecure_skip_verify: false
  trace:
    enable: false
